<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>estherkamal ‚Ä¢ TikTok Clone</title>
<style>
:root {
  --bg:#000;
  --text:#fff;
  --muted:#9aa0a6;
  --glass:rgba(255,255,255,0.05);
  --accent:#ff2d55;
  --video-w:420px;
  --video-h:740px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);color:var(--text);font-family:Inter,Arial}
.app{display:flex;min-height:100vh;gap:20px;padding:20px;}
.left-sidebar{width:160px;color:var(--muted);}
.left-sidebar .logo{color:#fff;font-weight:700;margin-bottom:16px;}
.left-sidebar nav .tab{display:block;background:none;border:none;color:var(--muted);padding:8px 4px;margin:5px 0;cursor:pointer;}
.left-sidebar .tab.active{color:#fff}
.main-area{flex:1;display:flex;justify-content:center;}
.video-frame{width:var(--video-w);height:var(--video-h);border-radius:14px;overflow:hidden;position:relative;background:#111;}
.video-frame video{width:100%;height:100%;object-fit:cover;}
.video-meta{position:absolute;left:16px;bottom:16px;z-index:5;width:60%;}
.author{display:flex;align-items:center;gap:10px;margin-bottom:6px;}
.author .avatar{width:48px;height:48px;border-radius:50%;overflow:hidden;border:3px solid var(--glass);}
.author .avatar img{width:100%;height:100%;object-fit:cover}
.author-text .name{font-weight:700}
.author-text .handle{color:var(--muted);font-size:13px}
.caption{margin:8px 0;font-size:15px}
.music{display:flex;align-items:center;gap:10px;}
.music-disc{width:44px;height:44px;border-radius:50%;overflow:hidden;border:3px solid #555;}
.music-disc img{width:100%;height:100%;object-fit:cover;}
.rotating{animation:spin 4s linear infinite;}
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}
.music-text{width:150px;overflow:hidden;position:relative;}
.marquee span{display:inline-block;padding-left:100%;animation:scroll 8s linear infinite;white-space:nowrap;}
@keyframes scroll{0%{transform:translateX(0);}100%{transform:translateX(-100%);}}
.actions{position:absolute;right:12px;bottom:130px;display:flex;flex-direction:column;gap:18px;align-items:center;}
.icon-btn{width:54px;height:54px;border-radius:50%;border:none;cursor:pointer;color:#fff;background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);font-size:26px;transition:transform .15s ease;}
.icon-btn:hover{transform:translateY(-6px);}
.count{font-size:13px;color:var(--muted);}
.heart.liked{animation:pop .35s ease;color:var(--accent);}
@keyframes pop{0%{transform:scale(1);}50%{transform:scale(1.5);}100%{transform:scale(1);}}
.top-stats{position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.55);padding:6px 12px;border-radius:14px;font-size:13px;}
.comments-panel{position:fixed;right:-400px;top:0;width:320px;height:100vh;background:#111;color:#fff;transition:right .35s ease;z-index:9999;padding:20px;display:flex;flex-direction:column;}
.comments-panel.open{right:0;}
.comments-header{display:flex;justify-content:space-between;font-size:20px;margin-bottom:20px;}
.close-btn{background:none;border:none;color:#fff;font-size:22px;cursor:pointer;}
.comments-content{overflow-y:auto;flex:1;}
.comment{margin:12px 0;font-size:15px;}
@media(max-width:900px){.left-sidebar,.right-column{display:none}.app{padding:0;gap:0;}.video-frame{width:100vw;height:100vh;border-radius:0;}.actions{right:12px;bottom:160px;}}
</style>
</head>
<body>
<div class="app">
  <aside class="left-sidebar">
    <div class="logo">TikMock</div>
    <nav>
      <button class="tab active">For You</button>
      <button class="tab">Following</button>
      <button class="tab">LIVE</button>
    </nav>
  </aside>
  <main class="main-area">
    <div class="post-wrap">
      <div class="video-frame">
        <video id="mainVideo" src="esther_video.mp4" playsinline loop muted></video>
        <div class="video-meta">
          <div class="author">
            <div class="avatar"><img src="avatar.jpg" alt="avatar"/></div>
            <div class="author-text"><div class="name">esther</div><div class="handle">@estherkamal</div></div>
          </div>
          <div class="caption">#fyp</div>
          <div class="music">
            <div class="music-disc rotating"><img src="album.jpg" alt="album"/></div>
            <div class="music-text"><div class="marquee"><span>Original audio ‚Äî esther ‚Ä¢ Original audio ‚Äî esther ‚Ä¢ </span></div></div>
          </div>
        </div>
        <div class="actions">
          <div class="action">
            <button id="likeBtn" class="icon-btn heart">‚ù§Ô∏è</button>
            <div id="likesCount" class="count">123,772</div>
          </div>
          <div class="action">
            <button class="icon-btn" id="openCommentsBtn">üí¨</button>
            <div class="count">2,310</div>
          </div>
          <div class="action">
            <button class="icon-btn">‚Üó</button>
            <div class="count">Share</div>
          </div>
        </div>
        <div class="top-stats"><div class="views">29,302,800 views</div></div>
      </div>
    </div>
  </main>
</div>

<div id="commentsPanel" class="comments-panel">
  <div class="comments-header">
    <span class="title">Comments</span>
    <button id="closeCommentsBtn" class="close-btn">‚úï</button>
  </div>
  <div class="comments-content">
    <div class="comment"><b>user245:</b> so cool!!</div>
    <div class="comment"><b>julia:</b> omg go off!!</div>
    <div class="comment"><b>itsme:</b> queen behavior üëë</div>
  </div>
</div>

<script>
// Like button
const likeBtn = document.getElementById("likeBtn");
const likesCountEl = document.getElementById("likesCount");
let likes = 123772;
let liked = false;
function fmt(n){return n.toLocaleString();}
likeBtn.addEventListener("click",()=>{
  liked=!liked;
  if(liked){likes++;likeBtn.classList.add("liked");}else{likes--;likeBtn.classList.remove("liked");}
  likesCountEl.textContent=fmt(likes);
});

// Video autoplay
const video=document.getElementById("mainVideo");
video.muted=true;video.play().catch(()=>{});
video.addEventListener("click",()=>{video.paused?video.play():video.pause();});

// Comments panel
const commentsPanel=document.getElementById("commentsPanel");
const openCommentsBtn=document.getElementById("openCommentsBtn");
const closeCommentsBtn=document.getElementById("closeCommentsBtn");
openCommentsBtn.addEventListener("click",()=>{commentsPanel.classList.add("open");});
closeCommentsBtn.addEventListener("click",()=>{commentsPanel.classList.remove("open");});
</script>
</body>
</html>
